<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>JS_Form_KEy</title>
</head>

<body>
    <form action="">
        <div>
            <label for="boxWidth">Box width</label>
            <input type="number" id="boxWidth">
        </div>
        <div>
            <label for="boxHeight">Box height</label>
            <input type="number" id="boxHeight">
        </div>
        <div>
            <label for="boxColor">Box color</label>
            <input type="color" id="boxColor">
        </div>
        <div>
            <label for="ballWidthHeight">Ball w and h</label>
            <input type="number" id="ballWidthHeight">
        </div>
        <div>
            <label for="ballColor">Ball color</label>
            <input type="color" id="ballColor">
        </div>
        <div>
            <label for="ballStep">Ball step</label>
            <input type="number" id="ballStep">
        </div>
        <div>
            <button type="button" id="save">Save</button>
            <button type="reset" id="reset">Reset</button>
        </div>
    </form>

    <div id="box">
        <div id="ball"></div>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
